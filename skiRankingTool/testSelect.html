<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css" >
       html{
            display:flex;
            justify-content: center;
            align-content:center;
            font-size: 3rem;
            padding:20px;
        }
        #avyTraining{
            font-size: 1rem;
            padding: 30px;
        }
    </style>

    <div> You selected Option <span id="insertText"> </span></div>

    <select id="avyTraining"  oninput="selectOption(this)" >
        <option value="1"> Option 1</option>
        <option value="2"> Option 2</option>
        <option value="3"> Option 3</option>
    </select>


<script>
    selectOption = (el) =>{
            document.getElementById('insertText').innerText =  el.options[el.selectedIndex].value;
           console.log(el.options[el.selectedIndex].value);
           
        //    alert(el.path[0].selectedIndex);
    }
</script>

</body>
</html>
